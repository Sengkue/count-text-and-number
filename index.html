<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter Tool</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- First Window: Count All Characters -->
    <div class="counter-window">
      <h1>Character Counter</h1>
      <textarea id="inputText" placeholder="Enter text or numbers here..."></textarea>
      <button id="countButton">Count</button>
      <p>Result (All Characters): <span id="count">0</span></p>
    </div>

    <!-- Second Window: Count Text or Numbers Only (No Spaces) -->
    <div class="description-window">
      <h1>Count Without Spaces</h1>
      <textarea id="inputTextNoSpaces" placeholder="Enter text or numbers without spaces..."></textarea>
      <button id="countNoSpacesButton">Count</button>
      <p>Result (No Spaces): <span id="countNoSpaces">0</span></p>
    </div>

    <!-- Third Window: Count Words -->
    <div class="word-counter-window">
      <h1>Word Counter</h1>
      <textarea id="inputTextWords" placeholder="Enter your text here to count words..."></textarea>
      <button id="countWordsButton">Count</button>
      <p>Word Count: <span id="countWords">0</span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
